name: Daily assignment check

on:
  schedule:
    # 06:00 UTC = 07:00 Stockholm (winter) / 08:00 (summer, UTC+2)
    - cron: '0 6 * * *'
  workflow_dispatch: # allow manual runs from the GitHub UI

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # needed to commit seen.json back

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run notifier
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: python scraper/main.py

      - name: Commit updated seen.json
        if: always()  # persist seen IDs even if the email step failed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/seen.json
          git diff --staged --quiet || git commit -m "chore: update seen listings [skip ci]"
          git push
